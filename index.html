<body>
    <div class="title">
        <h1 class="text-center">Coderhub.blog</h1>
    </div>
    <div class="notice">
        <h2>Notice : We are moving !</h2>
        <p>
            To provide you with even better content and experience, we've shifted our address in the digital world
        </p>
        <p>ðŸš€ In just 25 seconds, you'll be automatically taken to our new home. ðŸš€</p>
        <input type="number" value="25" readonly >
        <p>OR</p>
        <p>You can Click here ðŸ‘‡ to go manually</p>
        <button id="webwiseways">www.WebWiseWays.com</button>
        <h2>Our Domain is on sale</h2>
        <div>
            <button id="purchasebtn-afternic">
                <img src="afternic-logo.png" alt="coderhub on afternic">

<script>
    let intervalId 
    const input = document.querySelector('input')

    function startTimer(){
        intervalId = setInterval(()=>{
            if (input.value > 0) {
                input.value -= 1
            }else{
                console.log(input.value)
                stopTimer()
            }
        },1000)
    }

    function stopTimer(){
        if(input.value <= 0){
            clearInterval(intervalId)
            userRedirect('https://webwiseways.com/')
        }
    }

    function userRedirect(url){
        window.location.replace(url)
    }

    startTimer()

    const redirectButton = document.querySelector('#webwiseways')
    const afternicPurchaseButton = document.querySelector('#purchasebtn-afternic')
    const namecheapPurchaseButton = document.querySelector('#purchasebtn-namecheap')

    redirectButton.addEventListener('click' , ()=>{
        userRedirect('https://webwiseways.com/')
    })

    afternicPurchaseButton.addEventListener('click' , ()=>{
        userRedirect('https://www.afternic.com/domain/coderhub.blog')
    })

    namecheapPurchaseButton.addEventListener('click' , ()=>{
        userRedirect('https://www.namecheap.com/market/')
    })

</script>
